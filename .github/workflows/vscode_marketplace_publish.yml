name: Publish Extension to VS Code Marketplace
permissions:
  contents: read

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag or release to publish (default: latest release)"
        required: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Set tag name
        id: set_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ ! -z "${{ github.event.inputs.tag }}" ]; then
            echo "tag_name=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Get latest release tag (if tag is blank)
        if: ${{ steps.set_tag.outputs.tag_name == '' }}
        id: get_latest
        run: |
          tag=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r .tag_name)
          echo "tag_name=$tag" >> $GITHUB_OUTPUT

      - name: Use correct tag
        id: resolved_tag
        run: |
          echo "Using tag ${{ steps.get_latest.outputs.tag_name || steps.set_tag.outputs.tag_name }}"

      - name: Download VSIX from Release
        uses: robinraju/release-downloader@v1.10
        with:
          repository: ${{ github.repository }}
          tag: ${{ steps.get_latest.outputs.tag_name || steps.set_tag.outputs.tag_name }}
          fileName: "*.vsix"
          out-file-path: "."

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Publish to VS Code Marketplace
        run: npx vsce publish --packagePath *.vsix -p $VSCE_PAT
        env:
          VSCE_PAT: ${{ secrets.MICROSOFTEXTENSIONSTOREPAT }}
